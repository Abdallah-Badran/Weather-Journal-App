<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Weather App</title>
</head>

<body>
    <div class="app align-ver">
        <h1>Weather Journal App</h1>

        <div class="ip align-ver">
            <input id="zip" placeholder="Enter Zip Code..">
            <textarea id="feelings" rows="9" cols="50" placeholder="Enter your feeling.."></textarea>
            <button id="generate">GET DATA</button>
        </div>

        <div class="op">
            <div>Temperature: <label id="temp"></label></div>
            <div class="date">Date: <label id="date"></label></div>
            <div>Feeling: <label id="content"></label></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
